pluginManagement {
	repositories {
		mavenCentral()
		gradlePluginPortal()
		maven { url = "https://jitpack.io/" }
		maven { url = "https://repo.spongepowered.org/repository/maven-public/" }
		maven { url = "https://maven.minecraftforge.net/" }
		maven { url = "http://127.0.0.1:8080/" }
	}
	resolutionStrategy {
		eachPlugin {
			switch (requested.id.id) {
				case "net.minecraftforge.gradle.forge":
					useModule("com.github.kotonemywaifu:ForgeGradle:${forgegradle_version}")
					break
				case "org.spongepowered.mixin":
					useModule("com.github.xcfrg:mixingradle:${mixingradle_version}")
					break
				case "org.jetbrains.compose":
					useModule("org.jetbrains.compose:compose-gradle-plugin:${compose_version}")
					break
			}
		}
	}
	plugins {
		id "org.jetbrains.kotlin.jvm" version kotlin_version
	}
}

rootProject.name = 'Fluidity'
